{% extends "base.html" %}

{% block title %}Change you password{% endblock %}

{% block content %}
    <!-- ============================ Page Title Start================================== -->
    <div class="page-title">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home:home' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Change Password</li>
                      </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================ Page Title End ================================== -->

    <!-- ============================ User Dashboard ================================== -->
    <section>
        <div class="container">
            <div class="row">

                {% include 'owner/side_bar.html' %}

                <div class="col-lg-8 col-md-12">
                    <div class="dashboard-wraper">

                        <!-- Basic Information -->
                        <div class="form-submit">
                            <h4>Change Your Password</h4>
                            <div class="submit-section">
                                <form method="POST" action="." class="password_change">
                                    <div class="form-row">

                                        {% csrf_token %}
                                        <div class="form-group col-lg-12 col-md-6">
                                            <label>Old Password</label>
                                            <input type="password" name="old_password" class="form-control">
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>New Password</label>
                                            <input type="password" name="new_password1" class="form-control">
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>Confirm password</label>
                                            <input type="password" name="new_password2" class="form-control">
                                        </div>

                                        <div class="form-group col-lg-12 col-md-12">
                                            <button class="btn btn-theme" type="submit">Save Changes</button>
                                        </div>


                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- ============================ User Dashboard End ================================== -->

{% endblock %}
