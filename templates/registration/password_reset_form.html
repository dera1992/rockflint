{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <!-- ============================ Agency List Start ================================== -->
    <section>

        <div class="container">

            <!-- Log In Modal -->
            <div class="" id="login" tabindex="-1" role="dialog" aria-labelledby="registermodal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
                    <div class="modal-content" id="registermodal">
                        <div class="modal-body">
                            <h2 class="modal-header-title" style="text-align:center;">Reset Password</h2>
                            <p style="text-align:center;">Enter your e-mail address to obtain a new password.</p>
                            <div class="login-form">
                                <form action="." method="post" class="sign-up__form is-visible" id="log-in">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <div class="">
                                            {% bootstrap_field form.email %}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-md full-width pop-login">Reset my password</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- End Modal -->

        </div>

    </section>
    <!-- ============================ Agency List End ================================== -->
{% endblock %}
